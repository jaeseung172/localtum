<script>
function Clock() {
    var today = new Date();
    var h = today.getHours() % 12 || 12;
    var m = today.getMinutes();
    document.getElementById('TimeBox').innerHTML = h + ":" + m;
	document.getElementById("Indicator").innerHTML = "<b>"+Ment(today.getHours())+"</b>";
    var t = setTimeout(Clock, 500);
}
function Ment(hour){
	if (0 <= hour && hour < 6){
		return "Good Midnight!";
	}
	else if (6 <= hour && hour  < 12){
		return "Good Morning!";
	}
	else if (12 <= hour && hour < 20){
		return "Good Afternoon!";
	}
	else if (20 <= hour && hour <= 23){
		return "Good Night!";
	}
}
</script>
<script>
var myjson;
$.getJSON("http://localhost:3800", function(data){
	data.temp = Math.floor(data.temp - 273.15);
	myjson = data;
	document.getElementById("City").innerHTML = myjson.loc;
});
function mouseover(){
	document.getElementById("City").innerHTML = myjson.temp+"&#8451; / "+myjson.aqi+"aq";
}
function mouseout(){
	document.getElementById("City").innerHTML = myjson.loc;
}
</script>
